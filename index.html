<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<Title>HTML Acessibilidade</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<h1>Modal</h1>
		
		<div role="dialog" aria-labeledby="modal-label" aria-describedby="modal-desc" aria-modal="true">
			<h2 id="modal-label">Confirmação</h2>
			
			<p>Tem certeza que deseja excluir este arquivo?</p>
			
			<div id="modal-desc">
				<p>Os arquivos serão excluídos permanentemente após 30 dias.</p>
			</div>
			
			<button>Não</button>
			<button>Sim</button>
		</div>
		
		<p>Conteúdo</p>
	</body>
</html>
