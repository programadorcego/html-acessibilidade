<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<Title>HTML Acessibilidade</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<h1>Controle Deslizante</h1>
		
		<label for="range">Controle Deslizante</label>
		<input type="range" id="range" min="0" max="100" value="50">
		
		<span id="slider-label">Controle Deslizante</span>
		<span role="slider" aria-labeledby="slider-label" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50"></span>
	</body>
</html>
