<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<Title>HTML Acessibilidade</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<h1>Acordeão</h1>
		
		<ul>
			<li>
				<button id="item-1" aria-expanded="true" aria-controls="content-1">Item 1</button>
				
				<div id="content-1" aria-labeledby="item-1">
					<p>Conteúdo 1</p>
				</div>
			</li>
			
			<li>
				<button id="item-2" aria-expanded="false" aria-controls="content-2">Item 2</button>
				
				<div id="content-2" aria-labeledby="item-2" aria-hidden="true">
					<p>Conteúdo 2</p>
				</div>
			</li>
		</ul>
	</body>
</html>
