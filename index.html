<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<Title>HTML Acessibilidade</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<h1>Barra de Progresso</h1>
		
		<label for="progressbar">Carregando...</label>
		<progress id="progressbar" min="0" max="100" value="50"></progress>
		
		<span id="progressbar-label">Carregando...</span>
		<span role="progressbar" aria-labeledby="progressbar-label" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50"></span>
	</body>
</html>
